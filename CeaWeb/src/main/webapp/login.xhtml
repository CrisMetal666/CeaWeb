<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>


<h:form>

	<p:messages autoUpdate="true" showDetail="true"/>
	<h:panelGrid columns="2">

		<p:outputLabel for="identificacion" value="Identificación:" />
		<p:inputText id="identificacion" value ="#{loginBean.txtIdentificacion}" required="true" />

		<p:outputLabel for="clave" value="Clave:" />
		<p:inputText id="clave" value ="#{loginBean.txtClave}" required="true" />

		<h:column />
		<p:commandButton value="Iniciar Sesión" action="#{loginBean.login()}"/>

	</h:panelGrid>



</h:form>


</body>
</html>
